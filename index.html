<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBnJail - Stream Break Screen</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      font-family: 'Poppins', sans-serif;
      color: #3b2e07;
      overflow: hidden;
      transition: background 0.6s ease;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    /* Sandwich mascot */
    .pb-guy {
      width: 200px;
      height: 200px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    .bread {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f5deb3;
      border: 4px solid #d4a373;
      border-radius: 30px;
      z-index: 1;
    }
    .pb-layer {
      position: absolute;
      top: 35%;
      left: 10%;
      right: 10%;
      height: 30%;
      background: linear-gradient(90deg, #6b3e26, #b36a5e);
      border-radius: 10px;
      z-index: 2;
    }
    .face {
      position: absolute;
      top: 25%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 3;
    }
    .eye {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: #3b2e07;
      border-radius: 50%;
      margin: 0 10px;
    }
    .smile {
      width: 60px;
      height: 30px;
      border-bottom: 4px solid #3b2e07;
      border-radius: 0 0 50px 50px;
      margin: 10px auto 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* AFK mode animation - simple spin pan */
    .pb-pan::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 90px;
      width: 60px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      animation: pan 1.2s ease-in-out infinite;
      transform-origin: left center;
      z-index: 4;
    }

    @keyframes pan {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }

    /* Toggle button */
    button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    button:hover {
      background: rgba(255,255,255,1);
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="scene1" class="scene">
    <div class="pb-guy">
      <div class="bread"></div>
      <div class="pb-layer"></div>
      <div class="face">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="smile"></div>
      </div>
    </div>
    <h1>PBnJail</h1>
    <p>PB will be back shortly ü•™</p>
  </div>

  <div id="scene2" class="scene hidden">
    <div class="pb-guy pb-pan">
      <div class="bread"></div>
      <div class="pb-layer"></div>
      <div class="face">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="smile"></div>
      </div>
    </div>
    <h1>PBnJail</h1>
    <p>Away From Keyboard ‚Äî be right with you üë®‚Äçüç≥</p>
  </div>

  <button id="toggle">Switch to AFK Mode</button>

  <script>
    const btn = document.getElementById('toggle');
    const scene1 = document.getElementById('scene1');
    const scene2 = document.getElementById('scene2');
    let afk = false;

    btn.addEventListener('click', () => {
      afk = !afk;
      if (afk) {
        scene1.classList.add('hidden');
        scene2.classList.remove('hidden');
        document.body.style.background = 'linear-gradient(135deg, #ffc0cb, #ffcc70)';
        btn.textContent = 'Switch to BRB Mode';
      } else {
        scene2.classList.add('hidden');
        scene1.classList.remove('hidden');
        document.body.style.background = 'linear-gradient(135deg, #ffb347, #ffcc33)';
        btn.textContent = 'Switch to AFK Mode';
      }
    });
  </script>
</body>
</html>
